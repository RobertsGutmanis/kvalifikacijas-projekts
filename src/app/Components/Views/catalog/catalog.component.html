<div class="container mx-auto flex w-full h-full justify-center content-center my-8 flex-col gap-8">
  <h1 class="font-bold text-2xl text-center">{{parameter | title}}</h1>
  <div class="flex w-full gap-2">
    <div class="w-[25%] md:inline hidden">
      <h3 class="mb-1 font-semibold text-gray-900 dark:text-white">Manufacturer</h3>
      <ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        @for(manufacturer of manufacturers; track manufacturer){
          <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
            <div class="flex items-center ps-3">
              <input (change)="filterManufacturer(manufacturer)" id="filter-{{manufacturer}}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
              <label for="filter-{{manufacturer}}" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{manufacturer}}</label>
            </div>
          </li>
        }
      </ul>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5 w-[75%] md:grid-cols-3 lg:grid-cols-4 mx-auto">
      @for(product of products; track product.id){
        <div class="flex flex-col justify-around cursor-pointer bg-white border border-gray-200 rounded-lg shadow transition-all" >
          <a>
            <img (click)="onGoToProduct(product.id)" class="p-8 rounded-t-lg aspect-square" src="{{product.image_url}}" alt="product image" />
          </a>
          <div class="px-5 pb-5">
            <a>
              <h5 (click)="onGoToProduct(product.id)" class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white text-ellipsis whitespace-nowrap overflow-hidden">{{product.name}}</h5>
            </a>
            <div class="flex flex-col items-start justify-between flex-wrap gap-2">
              <span (click)="onGoToProduct(product.id)" class="text-3xl font-bold dark:text-white text-red-600">${{product.price}}</span>
              <a (click)="addToCart(product.id)"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
