<div class="relative overflow-x-auto w-full flex items-center bg-white flex-col gap-4 pt-16 pb-16">
  <h1>Welcome <span class="font-bold">{{userData.name}}</span>!</h1>
  <table class="w-fit text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border-black">
    <tbody>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Name
      </th>
      <td class="px-6 py-4">
        {{userData.name}}
      </td>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Middle Name
      </th>
      <td class="px-6 py-4">
        {{userData.middle_name}}
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Last Name
      </th>
      <td class="px-6 py-4 border-b">
        {{userData.last_name}}
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Phone number
      </th>
      <td class="px-6 py-4">
        {{userData.phone_num}}
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Country
      </th>
      <td class="px-6 py-4">
        {{userData.country}}
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        City
      </th>
      <td class="px-6 py-4">
        {{userData.city}}
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Address
      </th>
      <td class="px-6 py-4">
        {{userData.address}}
      </td>
    </tr>
    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
        Zip
      </th>
      <td class="px-6 py-4">
        {{userData.zip}}
      </td>
    </tr>
    </tbody>
  </table>
  <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" (click)="onLogout()">Logout!</button>
</div>
