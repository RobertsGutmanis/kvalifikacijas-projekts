<div class="mx-auto container w-fit h-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 my-4">
  <h1 class="col-span-full font-bold text-3xl text-center">Kategorijas</h1>
  @for (category of categories; track category.name) {
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <img class="rounded-t-lg h-[250px] w-[100%] object-cover" src="{{category.image}}" alt=""/>
      <div class="p-5">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{ category.full_name }} {{ category.name | parentheses }}</h5>
        <a routerLink="{{category.routerLink}}"
           class="w-full flex items-center justify-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
          ApskatÄ«t {{ category.full_name }}
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>
    </div>
  }
</div>
